<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="jumbotron jumbotron-fluid text-center my-4">
      <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
      <div class="row">
        <!-- Search section -->
        <aside id="searchSection" class="col-12 col-md-4 col-lg-3">
          <h3>Search for a City:</h3>
          <input type="text" id="citySearch" placeholder="Seattle" />
          <button type="button" class="btn btn-primary" id="searchBtn">
            Search
          </button>
          <div>
            <ul id="searchHistory"></ul>
          </div>
        </aside>

        <!-- Current weather and forcast -->
        <div class="col-12 col-md-8 col-lg-9">
          <!-- Current weather information -->
          <section id="currentDayInfo">
            <h2 id="currentCity"></h2>
            <img src="" alt="" />
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumidity"></p>
            <p id="currentUv"></p>
          </section>

          <!-- Weather 5-day forcast -->
          <section
            id="weatherForcast"
            class="container row justify-content-between"
          >
            <h3>5-Day Forcast</h3>

            <div id="dayOne" class="card col-12 col-md-5 col-lg-2">
              <div class="card-body">
                <h4 class="card-title"></h4>
                <img src="" alt="" />
              </div>
            </div>

            <div id="dayTwo" class="card col-12 col-md-5 col-lg-2">
              <div class="card-body">
                <h4 class="card-title"></h4>
                <img src="" alt="" />
              </div>
            </div>

            <div id="dayThree" class="card col-12 col-md-5 col-lg-2">
              <div class="card-body">
                <h4 class="card-title"></h4>
                <img src="" alt="" />
              </div>
            </div>

            <div id="dayFour" class="card col-12 col-md-5 col-lg-2">
              <div class="card-body">
                <h4 class="card-title"></h4>
                <img src="" alt="" />
              </div>
            </div>

            <div id="dayFive" class="card col-12 col-md-5 col-lg-2">
              <div class="card-body">
                <h4 class="card-title"></h4>
                <img src="" alt="" />
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
